            setOpacity: function(el,value){
                el.style.filter = 'alpha(opacity='+Math.round(value*100)+')';
                el.style.mozOpacity = value;
                el.style.opacity = value;
            },
            fadeIn: function(el){
                var that = this;
                this.setOpacity(el,0);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeInTimer);
                var timer = el.fadeInTimer = setInterval(function(){
                    counter++;
                    opacity = counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,1);
                        clearInterval(timer);
                    }
                },interval);
            },
            fadeOut: function(el){
                var that = this;
                this.setOpacity(el,1);
                var opacity = 0;
                var interval = 10;
                var counter = 0;
                var times = Math.ceil(that.fadeInTime/interval);
                clearInterval(el.fadeOutTimer);
                var timer = el.fadeOutTimer = setInterval(function(){
                    counter++;
                    opacity = 1 - counter/times;
                    that.setOpacity(el,opacity);
                    if(counter >= times){
                        that.setOpacity(el,0);
                        clearInterval(timer);
                    }
                },interval);
            },

                  }
                };
                container.onclick = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if(target.tagName && target.tagName.toUpperCase() === 'A'){
                        return;    
                    }
                    var node;
                    node = target;
                    var isFromDescendant = false;
                    var crt;
                    if(!node.className){return;}
                    while(node && node.className && node.className.indexOf('title_') === -1){
                        node = node.parentNode;
                    }
                    if(node && node.className.indexOf('title_') !== -1){
                        isFromDescendant = true;
                    }
                    crt = node;
                    if(!isFromDescendant){return;}
                    var link = crt.getElementsByTagName('A')[0];
                    if(link){
                        var url = link.href;
                        if(url){
                            window.open(url);    
                        }
                    }
                };

                    }
                }

            resortAdbyColumn : function(ads, param) {
                var resort_ads = new Array(param.adRowCount * param.adColumnCount);

                    if (i >= ads.length) {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i - ads.length];
                    } else {
                        resort_ads[i % param.adRowCount * param.adColumnCount + parseInt(i / param.adRowCount)] = ads[i];
                    }
                }
