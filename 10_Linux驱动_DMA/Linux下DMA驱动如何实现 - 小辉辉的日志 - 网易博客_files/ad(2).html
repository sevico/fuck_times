                        <style type="text/css">
                .dm_ad_hover {
                    display: inline-block;
                    position: absolute;
                    bottom: 0px;
                    right: 0px;
                    width: 24px;
                    height: 18px;
                    overflow: hidden;
                    line-height: 999px;
                    background: url("https://img3.126.net/iad/ad/img/short.png") no-repeat scroll right top;
                    z-index: 100;

            <script type="text/javascript">
    function sendHover(uuid, flight_id, ad_id) {
        $.ajax({
            type: 'GET',
            url: 'https://iad.g.163.com/wa/s',
            data: {
                'uuid': uuid,
                'flight_id': flight_id,
                'ad_id': ad_id
            },
            dataType: 'json',
            success: function(info) {
            }
        });
    }
    
    function sendClick(uuid, flight_id, ad_id) {
        $.ajax({
            type: 'GET',
            url: 'https://iad.g.163.com/wa/c',
            data: {
                'uuid': uuid,
                'flight_id': flight_id,
                'ad_id': ad_id
            },
            dataType: 'json',
            success: function(info) {
            }
        });
    }
    
    var count = 0;
    $(document).ready(function() {
        $('body').click(function() {
            var uuid = $('body').attr('data-uuid');
            var flight_id = $('body').attr('data-flight_id');
            var ad_id = $('body').attr('data-ad_id');
            sendClick(uuid, flight_id, ad_id);
        });
        
        $('body').hover(function() {
            if(count == 0) {
                var uuid = $('body').attr('data-uuid');
                var flight_id = $('body').attr('data-flight_id');
                var ad_id = $('body').attr('data-ad_id');
                sendHover(uuid, flight_id, ad_id);
            }
            count++;
        });
    });
</script>
